<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arduino Signal Sender</title>
  </head>
  <body>
    <button onclick="sendSignal()">마스크 받기</button>

    <script>
      async function sendSignal() {
        await fetch("/sendSignal", { method: "POST" });
      }
    </script>
  </body>
</html>
