<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask MySQL 데이터 출력</title>
  </head>
  <body>
    <table>
      {% for row in data %}
      <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
